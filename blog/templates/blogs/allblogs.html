<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>My Blog Page</title>
    {% load staticfiles %}
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
            <a class="navbar-brand" href="{% url 'home' %}">Kate Kovalenko</a>
            <div class="w-100 text-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
            <ul class="navbar-nav ml-auto flex-nowrap">
                <li class="nav-item">
                    <a href="https://www.linkedin.com/in/kate-kovalenko-b3215165/"
                       class="nav-link" target="_blank">Linkedin</a>
                </li>
                <li class="nav-item">
                    <a href="{% static 'CV_Kovalenko_MI_Intern.pdf' %}" class="nav-link" target="_blank">Resume</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'allblogs' %}" class="nav-link">Blog</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<main role="main">
    <div class="container">
        <div class="pricing-header pt-5 mx-auto text-center">
            <h1 class="display-4 my_display-4">Welcome to Kate's blog</h1>
        </div>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr />
    </div>
    {% for blog in blogs.all %}
    <div class="jumbotron">
        <img src="{{ blog.image.url }}" alt="..." class="img-thumbnail leftfoto">
        <h1 class="display-4">{{ blog.title }}</h1>
        <figcaption class="figure-caption">{{ blog.pub_date_pretty }}</figcaption>
        <hr>
        <p>{{ blog.summary }}</p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="{% url 'detail' blog.id %}" role="button">Learn more</a>
        </p>
    </div>
    {% endfor %}
</main>

<footer class="text-muted">
    <div class="container text-center">
       <p>CopyRight Kate Kovalenko {% now "Y-M-dd%}</p>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
